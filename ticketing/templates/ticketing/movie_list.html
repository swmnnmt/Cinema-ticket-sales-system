<!--loads static file in settings.py-->
{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فهرست فیلم‌ها</title>
    <!--define the css file paths (the sequence is important because we want to override main.css on 2 css files like bootstrap and font-awesome)-->
    <link rel="stylesheet" type="text/css" href="{% static "ticketing/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "ticketing/css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "ticketing/css/main.css" %}">
</head>
<body dir="rtl">
<div class="container" id="container">
    <div class="row align-items-center" id="header">
        <div class="col text-center">
            <h2>
                سامانه فروش بلیت سینما
            </h2>
        </div>
    </div>
    <div class="row align-items-center" id="toolbar">
        <div class="col-6">
            <h4>
                فهرست فیلم‌ها
            </h4>
        </div>
        <div class="col-6 text-left">
            <a class="btn btn-light py-1 px-2" href="{% url "movie_list" %}">
                <i class="fas fa-film"></i>
                فیلم‌ها
            </a>
            <a class="btn btn-light py-1 px-2" href="{% url "cinema_list" %}">
                <i class="fas fa-building"></i>
                سینماها
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col py-3">
            {% if movies %}
                <ul class="item-list">
                    {% for movie in movies %}
                        <li>
                            <a href="{% url "movie_details" movie_id=movie.id %}">
                                <i class="fas fa-film"></i>
                                {{ movie }}
                                <small class="text-muted">
                                    ({{ movie.director }})
                                </small>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-danger">
                    در حال حاضر هیچ فیلمی برای نمایش وجود ندارد.
                </div>
            {% endif %}
        </div>
    </div>
    <div class="row align-content-center" id="footer">
        <div class="col text-center">
            <span>
                ما را در شبکه‌های اجتماعی دنبال کنید.

                <a class="social-media-icon" href="https://facebook.com/#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="social-media-icon" href="https://twitter.com/#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="social-media-icon" href="https://instagram.com/#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="social-media-icon" href="https://telegram.org/#">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </span>
        </div>
    </div>
</div>
<!--define the js file paths (the sequence is important because we want to override main.js on 3 js files like jquery, bootstrap and font-awesome)-->
<script src="{% static "ticketing/js/jquery-3.4.0.min.js" %}"></script>
<script src="{% static "ticketing/js/bootstrap.bundle.js" %}"></script>
<script src="{% static "ticketing/js/font-awesome.js" %}"></script>
<script src="{% static "ticketing/js/main.js" %}"></script>
</body>
</html>
